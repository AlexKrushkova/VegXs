<app-loader [showLoader]="!user"></app-loader>
<div *ngIf="user">
    <h5>{{user.username}}</h5>
</div>
<a *ngIf="(currentUserId -1) > 1" routerLink="/user/detail", currentUserId-1>Previous User</a>
<a routerLink="/user/list">Back to User List</a>
<a *ngIf="(currentUserId  + 1) < 10" routerLink="/user/detail", currentUserId-1></a>
